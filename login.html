
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>mObywatel Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.8, user-scalable=no">
    <style>
        :root {
            --text: #024A94;
            --shadow: 0px 3px 12px rgba(0, 0, 0, 0.08);
        }
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto;
            background-color: #f5f6fb;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('https://i.imgur.com/JLbwulF.png');
            background-size: 105%;
        }
        .container {
            padding: 20px;
        }
        .logo-container {
            display: flex;
            align-items: center;
            margin-top: 40px;
        }
        .logo {
            width: 55px;
        }
        .logo-text {
            margin-left: 10px;
            font-weight: 600;
            font-size: 30px;
        }
        .welcome {
            font-weight: 700;
            font-size: 38px;
            margin-top: 25px;
        }
        .password-box {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: var(--shadow);
        }
        .password-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #3d3d3d;
            border-radius: 4px;
            margin-top: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .login-btn {
            background: #024A94;
            color: white;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 40px;
            font-size: 22px;
            margin-top: 20px;
            cursor: pointer;
        }
        .error-message {
            color: red;
            display: none;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="logo-container">
            <img class="logo" src="https://i.imgur.com/wEDerI2.png">
            <span class="logo-text">mObywatel</span>
        </div>
        <h1 class="welcome">Dzień dobry!</h1>
        <div class="password-box">
            <label for="password">Hasło:</label>
            <input type="password" id="password" class="password-input">
            <p id="error" class="error-message">Nieprawidłowe hasło</p>
        </div>
        <button class="login-btn" onclick="checkPassword()">Zaloguj się</button>
    </div>
    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const error = document.getElementById('error');
            
            if (password === 'Ala789!@#') {
                window.location.href = 'index.html';
            } else {
                error.style.display = 'block';
            }
        }

        // Update welcome message based on time of day
        const hour = new Date().getHours();
        if (hour >= 18) {
            document.querySelector('.welcome').textContent = 'Dobry wieczór!';
        }
    </script>
</body>
</html>
